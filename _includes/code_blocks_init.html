<script>
	function setupLangTags(lang) {
		let tabs = $('.multicodeblocks a.nav-link[data-code-language="' + lang + '"]');
		tabs.on('click', e => {
			e.preventDefault();
			tabs.tab('show');
			setTimeout(() => e.target.scrollIntoView(), 150);
		});
		return tabs;
	}
	
	document.addEventListener('DOMContentLoaded', e => {
		setupLangTags('scala').tab('show');
		setupLangTags('dotty');
	})
</script>
